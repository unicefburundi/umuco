<!DOCTYPE html>
<html>
    <head>
        <title>Injira</title>
    </head>

    <body>
        <h1>Add a Contact</h1>

        <form id="contact_form" method="post" action="/injira/add_contact/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Contact" />
        </form>
    </body>

</html>
