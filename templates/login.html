{% extends "home.html" %}
{% block contentright %}
{% if user.is_authenticated %}
    {% if user and not user.is_anonymous %}
      <li><a>{% trans "Hello, " %}{{ user.get_full_name }}!</a></li>
      <li><a href="/logout">{% trans "Logout" %}</a></li>
    {% endif %}
{% else %}
{% endif %}
{% endblock contentright %}
