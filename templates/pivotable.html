<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Umuco - {% block page_title %}
            Statistics
        {% endblock page_title %} </title>
        <script type="text/javascript" src=" {{ STATIC_URL }}js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src=" {{ STATIC_URL }}js/jquery/jquery-ui.min.js"></script>

        {% block javascripts %}
        <!-- Pivotable js -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pivottable/1.3.0/pivot.min.js"></script>
        {% endblock javascripts %}
        {% block stylesheets %}
        <!-- Pivotable Css -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pivottable/1.3.0/pivot.min.css">
        {% endblock stylesheets %}

        <!-- Bootstrap core CSS -->
        <link href="{{ STATIC_URL }}css/bootstrap/bootstrap.css" rel="stylesheet">

        <!-- TODC Bootstrap core CSS -->
        <link href="{{ STATIC_URL }}css/bootstrap/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{{ STATIC_URL }}css/googleplus/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MUCO Dasboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
        <div class="container-fluid">
            <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ><a href="/overview/">Overview <span class="sr-only"></span></a></li>
            <li><a href="/montant/">Reports</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">More navigation</a></li>
          </ul>
        </div>
            {% block charts %}
              <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Dashboard</h1>
                <div id="output" style="margin: 10px;" lass="table-responsive"></div>
            </div>
            {% endblock charts %}
            </div>
        </div>
        <script type="text/javascript">
        $(function() {
            var data = {{responses_pie_json|safe}} ;
            $("#output").pivotUI(data)
        });
        </script>
    </body>
</html>
