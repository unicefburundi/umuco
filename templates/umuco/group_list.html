{% extends "groups.html" %}
{% load i18n %}
{% block charts %}
    <section>
    <div class="search">
        <h1>
            {% trans "Group Directory" %}
        </h1>
        <label >{% trans "search:" %} </label>
        <input ng-model="query" placeholder="Search for Group" autofocus>
        <label class="formgroup">{% trans "by:" %}
            <select ng-model="artistOrder">
                <option value="name">{% trans "Name" %}</option>
                <option value="location">{% trans "Location" %}</option>
            </select>
        </label>
        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" checked>
            ascending
            </label>
        <labe class="formgroup">
            <input type="radio" ng-model="direction" name="direction" value="reverse">
            descending
        </label>
    </div>
<ul class="grouplist" ng-show="query">
    <li ng-animate="'animate'" class="group cf" ng-repeat="item in groups | filter: query | orderBy: groupOrder:direction">
    <a href="#/group/details/{{item.name}}">
            <div class="info">
            <h2>{{item.name  }}</h2>
            <h3>{{item.location }}</h3>
        </div>
        </a>
    </li>
</ul>
</section>
{% endblock charts %}
