{% extends "base_site.html" %}
{% load i18n %}
{% block content %}
<div class="container">
    <h1>{% trans "Add NaweNuze group" %}</h1>
    <form action="{% url 'add_nawenuze' %}" method="POST">
      {% csrf_token %}
      <ul>
        {{ form.as_ul }}
      </ul>
      <input id="save_Nawenuze" type="submit" value="{% trans "Save" %}" />
    </form>
<a href="{% url 'groups' %}" class="btn default">{% trans "back to list" %}</a>
</div>
{% endblock content %}
